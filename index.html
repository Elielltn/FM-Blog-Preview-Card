<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilities.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="content-container">
          <div class="img-container">
            <img
              src="assets/images/illustration-article.svg"
              alt="illustration-article"
              class="img-article"
            />
          </div>

          <div class="tag margin-b-small">Learning</div>

          <div class="date margin-b-small">Published 21 Dec 2023</div>

          <h1 class="theme margin-b-medium">HTML & CSS foundations</h1>

          <p class="para margin-b-medium">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author">
            <img
              src="/assets/images/image-avatar.webp"
              alt="author-img"
              class="author-img margin-r-small"
            />
            <p class="author-name">Greg Hooper</p>
          </div>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Elielltn">Eliel Lucas</a>.
      </footer>
    </div>
  </body>
</html>
